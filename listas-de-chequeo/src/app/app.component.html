<div *ngIf="validacion == 0">
    <div class="sidenav">
        <div class="login-main-text">
           <h2><br>Application<br> List check</h2>
           <p>Login  to access.</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form>
                 <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" name="user" placeholder="User Name" [(ngModel)]="usuario.user_login">
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password" [(ngModel)]="usuario.pass">
                 </div>
                 <button type="submit" class="btn btn-black" (click)="validar()">Login</button>
              </form>
           </div>
        </div>
     </div>
</div>
